        Promise Using Callback

        function resolve() {
            console.log("Resolved");
        }

        
        function reject() {
            console.log("Rejected");
        }

        function Promise(fulfill,not_fulfill) {
            console.log("Promise Pending")
            setTimeout(() => {
                let error = true;
                if (typeof(not_fulfill)=== "undefined") {
                    fulfill();
                }
                else if (!error && typeof (fulfill) !== "function" ) {
                    not_fulfill();
                }
                else if (!error || typeof (not_fulfill) !== "function" ) {
                    fulfill();
                } else {
                    not_fulfill();
                }
            }, 5000);
        };
